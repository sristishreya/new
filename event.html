<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Events</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
        }

        ul {
            list-style: none;
        }

        ul li {
            padding: 5px;
            background: #f4f4f4;
            margin: 5px 0;
        }

        header {
            background: #f4f4f4;
            padding: 1rem;
            text-align: center;
        }

        .container {
            margin: auto;
            width: 500px;
            overflow: auto;
            padding: 3rem 2rem;
        }

        #my-form {
            padding: 2rem;
            background: #f4f4f4;
        }

        #my-form label {
            display: block;
        }

        #my-form input[type='text'] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px 15px;
            border: 0;
            background: #333;
            color: #fff;
            border-radius: 5px;
            margin: 5px 0;
        }

        .btn:hover {
            background: #444;
        }

        .bg-dark {
            background: #333;
            color: #fff;
        }

        .error {
            background: orangered;
            color: #fff;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Events</h1>
    </header>

    <section class="container">
        <form id="my-form">
            <h1>Add User</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" autocomplete="off">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" autocomplete="off">
            </div>
            <input class="btn" type="submit" value="Submit">
        </form>

        <ul id="users"></ul>

        <ul class="items">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
        </ul>
    </section>


    <script>
        const btn = document.querySelector('.btn');
        const myForm = document.querySelector('#my-form')
        btn.addEventListener('mouseover', (e) => {
            e.preventDefault();
            document.querySelector('#my-form').style.background = document.querySelector('body').classList.add('bg-dark');
            '#ccc';

        });

        btn.addEventListener('mouseout', (e) => {
            e.preventDefault();
            document.querySelector('.items')
                .lastElementChild.innerHTML = '<h1>Hello</h1>';

        });

        btn.addEventListener('click', (e) => {
            console.log('click');
        });

        
        myForm.addEventListener('submit', onSubmit)
        function onSubmit(e) {
            e.preventDefault();

            var nameInput = document.getElementById('name'); 
            var nameValue = nameInput.value.trim();

            if (nameValue === '') {
                alert('Please enter a name');
                return;
            }

            console.log(nameValue);
        }
    </script>
</body>

</html>
